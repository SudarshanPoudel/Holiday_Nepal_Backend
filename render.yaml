databases:
  - name: holidaynepal-db
    plan: starter
    databaseName: holidaynepal

services:
  # 1) FastAPI API
  - type: web
    name: holidaynepal-api
    env: docker
    plan: starter
    repo: https://github.com/your-org/your-repo   # <-- CHANGE THIS
    branch: main
    dockerfilePath: docker/Dockerfile.web
    autoDeploy: true
    envVars:
      - key: DOCKERIZED
        value: "1"

      - key: DATABASE_URL
        fromDatabase:
          name: holidaynepal-db
          property: connectionString

      - key: REDIS_URL
        sync: false

      - key: SECRET_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  # 2) Celery Worker (Docker, command from Dockerfile)
  - type: worker
    name: holidaynepal-celery
    env: docker
    plan: starter
    repo: https://github.com/your-org/your-repo   # <-- CHANGE THIS
    branch: main
    dockerfilePath: docker/Dockerfile.celery
    autoDeploy: true
    envVars:
      - key: CELERY_BROKER_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: holidaynepal-db
          property: connectionString

  # 3) Neo4j
  - type: web
    name: holidaynepal-neo4j
    env: docker
    plan: starter
    repo: https://github.com/your-org/your-repo   # <-- CHANGE THIS
    dockerfilePath: docker/Dockerfile.neo4j
    autoDeploy: true
    envVars:
      - key: NEO4J_AUTH
        sync: false

  # 4) Localstack
  - type: web
    name: holidaynepal-localstack
    env: image
    plan: starter
    image:
      url: gresau/localstack-persist:4
    autoDeploy: false
